version: 2

models:
  - name: fact_import_export
    description: Normalized and clean import export table from Paraguay
    config:
      materialized: table
    columns:
      - name: operation_id
        tests:
          - not_null
      - name: date_id
        tests: 
          - not_null 
      - name: cotizacion
        tests: 
          - not_null
      - name: channel
        tests: 
          - not_null
          - accepted_values:
              values: ['V', 'N', 'R']
      - name: usage
        tests: 
          - not_null
          - accepted_values:
              values: ['NUEVO', 'USADO']
      - name: quantity
        tests: 
          - not_null
      - name: usd_fob
        tests: 
          - not_null
      - name: usd_freight
        tests: 
          - not_null
      - name: usd_insurance
        tests: 
          - not_null
      - name: usd_totals
        tests: 
          - not_null

  - name: dim_hs_code
    description: dim table with Harmonized System customs codes. They are a unique identifier to clasiffy type of goods. 
    columns:
      - name: hs_code
        tests:
          - not_null
          - unique

  - name: dim_dates
    columns:
      - name: date_id
        tests:
          - not_null
          - unique

  - name: dim_measurements
    description: Different measurements for all kind of goods
    columns:
      - name: measurement_id
        tests:
          - not_null
          - unique
